name: Deploy Bicep

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/cli@v1

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep

      - name: Initialize Terraform backend
        run: |
          az storage account create --name jorgemlz001--resource-group rg-mlz-prod-001 --location eastus --sku Standard_LRS
          az storage container create --name conjorgemlz001 --account-name jorgemlz001
        shell: bash

      - name: Deploy Bicep templates
        run: |
          az deployment group create --resource-group rg-mlz-prod-002 --template-file src/bicep/main.bicep
